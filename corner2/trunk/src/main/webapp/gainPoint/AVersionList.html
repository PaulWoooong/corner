	<form jwcid="AViewChangesForm" action="AList.html">
	  <input type="hidden" name="compare" jwcid="compareField" id="compareField"/>
      <input jwcid="@Submit" type="Submit" value="message:button.Okay" id="viewChangesField" onclick="return checkup();" />
    </form>
	
      <table>
        <tr>
		  <td>
			  
          </td>

			  版本号
          </td>
          <td>

          <td>
            注释
          </td>
		 <td>
            创建日期
          </td>
        </tr>
        <tr jwcid="@For" source="ognl:versionInfo" value="ognl:entity" element="tr">
		  <td>
			<input type="radio" name="old" jwcid="@Any" value="ognl:entity.versionNum" />
			<input type="radio" name="new" jwcid="@Any" value="ognl:entity.versionNum" />
          </td>
          <td>

          </td>
		  <td>
            <span jwcid="@Insert" value="ognl:entity.createDate">createDate</span>
          </td>
        </tr>
      </table>
<SCRIPT LANGUAGE="JavaScript">
<!--
	
function getRadioValue(name){
	var fields = document.getElementsByName(name);
	var value = "";
	for (var i=0; i<fields.length; i++){
	  if (fields[ i].checked){
	   value = fields[ i].value;
	  }
	}
	
	if (value.length==""){
	  alert("请选择!");
	}else{
	  return value;
	}
}
	
function checkup(){
	var oldField =  getRadioValue('old');
	
	var newField =  getRadioValue('new');
	
	dojo.byId('compareField').value= "S" + oldField + "," + newField;
	
	if (oldField || newField){
	  return true;
	}else{
	  return false;
	}
}


//-->
</SCRIPT>
</span>
