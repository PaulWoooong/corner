<span jwcid="@DemoBorder">
    <a listener="listener:doCancelEntityAction" jwcid="@DirectLink" href="AList.html">Return A List</a>
    <form jwcid="AForm" action="AList.html">
      <table align="center" width="60%" bordercolor="#0099FF" border="1">
        <tr>
          <td>
            LoginName:<input type="text" name="LoginName" id="LoginNameField" jwcid="LoginNameField" />
          </td>
        </tr>
        <tr>
			<td>
	         PassWord:<input type="text" name="PassWordField" id="PassWordField" jwcid="PassWordField" />
            </td>
        </tr>
        <tr align="center">
        	<td>
                  <input jwcid="@Submit" type="Submit" value="submit"/>
      				<input jwcid="@Any" type="Button" value="cancel" onClick="javascript:tapestry.form.cancel(this.form);"/>
            </td>
        </tr>
      </table>
    </form>
    <br/>
    
    <div jwcid="@contrib:TableView" element="span" columns="name,!EditRelative,!DeleteRelative"
     source="ognl:getSource('bs')" pageSize="5" persist="client">
   <fieldset>
   <legend>A-B one-to-many,A关联的B列表 <a parameters="ognl:{entity,'one2many/BForm'}" listener="listener:doNewRelativeAction" jwcid="@DirectLink" href="BForm.html">Add A to B</a></legend> 
   
	<table width="100%" align="center" border="1" bordercolor="#FF0000">
		<tr>
			<span jwcid="@contrib:TableColumns" element="th"/>
		</tr>
		<tr jwcid="@contrib:TableRows" element="tr" row="ognl:relativeObject">
			<td><span jwcid="@Insert" value="ognl:relativeObject.loginName" /></td>
			<td><a href="#" jwcid="@DirectLink" parameters="ognl:{entity,relativeObject,'one2many/BForm'}" listener="listener:doEditRelativeEntityAction"><span key="doEditRelativeAction" /></a></td>
			<td><a href="#" jwcid="@DirectLink" parameters="ognl:{relativeObject}" listener="listener:doDeleteRelativeEntityAction"><span key="doDeleteRelativeAction" /></a></td>
		</tr>
		
	</table>
    </fieldset>
</div>
</span>
